<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
</head>
<body>
    <div id="calc">
        <div id="disp">
            <form id="dis">
                <input id="display" type="text">
            </form>
        </div>
        <div id="zero">
            <button id="0">0</button>
        </div>
        <div id="one">
            <button id="1">1</button>
        </div>
        <div id="two">
            <button id="2">2</button>
        </div>
        <div id="three">
            <button id="3">3</button>
        </div>
        <div id="four">
            <button id="4">4</button>
        </div>
        <div id="five">
            <button id="5">5</button>
        </div>
        <div id="six">
            <button id="6">6</button>
        </div>
        <div id="seven">
            <button id="7">7</button>
        </div>
        <div id="eight">
            <button id="8">8</button>
        </div>
        <div id="nine">
            <button id="9">9</button>
        </div>
        <div id="multiplication">
            <button id="mult">*</button>
        </div>
        <div id="division">
            <button id="divis">/</button>
        </div>
        <div id="pl">
            <button id="plus">+</button>
        </div>
        <div id="min">
            <button id="minus">-</button>
        </div>
        <div id="delete">
            <button id="AC">C</button>
        </div>

    </div>
</body>
</html>
